<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <style>
      body {
        width: 95%;
        margin: 0 auto;
        margin-top: 1rem;
        background-color: #effffd;
      }
      #text {
        width: 100%;
        height: 80vh;
      }
      #container {
        text-align: center;
      }
      input {
        text-align: center;
        width: 50px;
        height: 32px;
        font-size: 15px;
        font-weight: 900;
        border: 2px solid #f50057;
        color: #f50057;
      }
      button {
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 800;
        padding: 0.5rem 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background-color: #ffffff;
        color: #f50057;
        border: 2px solid #f50057;
        transition: 0.2s ease;
        margin-left: 10px;
      }
      button:hover {
        border-radius: 2rem;
      }
      select {
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 800;
        padding: 0.5rem 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background-color: #ffffff;
        color: #f50057;
        border: 2px solid #f50057;
        transition: 0.2s ease;
        margin-left: 10px;
      }
      select:hover {
        border-radius: 2rem;
      }
      select > option {
        font-size: 15px;
      }
      .rainbow {
        background-color: #343a40;
        border-radius: 16px;
        color: #fff;
        cursor: pointer;
        padding: 12px 32px;
        background-image: linear-gradient(
          90deg,
          #00c0ff 0%,
          #ffcf00 49%,
          #fc4f4f 80%,
          #00c0ff 100%
        );
        animation: slide 3s linear infinite;
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <label for="speed" class="rainbow">Speed</label>
      <input
        type="number"
        id="speed"
        name="spee"
        min="0.5"
        max="2.75"
        step="0.25"
        value="1"
      />
      <button id="playbtn">
        Play<ion-icon name="play-circle-outline"></ion-icon>
      </button>
      <button id="pausebtn">
        Pause<ion-icon name="pause-circle-outline"></ion-icon>
      </button>
      <button id="stopbtn">
        Stop<ion-icon name="stop-circle-outline"></ion-icon>
      </button>
      <select id="outlangs">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="hi">Marathi</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="id">Indonesian</option>
        <option value="ga">Irish</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
      </select>
    </div>
    <textarea id="text"></textarea>
  </body>
</html>
<script src="./index.js"></script>
